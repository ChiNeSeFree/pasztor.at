server {
	listen 80 default_server;
	listen [::]:80 default_server;

	root /var/www/pasztor.at/htdocs;

	index index.html index.htm index.php;

	server_name _;

	location / {
        try_files $uri/index.html $uri.html =404;
	}

	location ~ \.php$ {
		include snippets/fastcgi-php.conf;

		fastcgi_pass php:9000;
	}

	location ~ ^/(robots.txt|google.*) {
        try_files $uri =404;
    }
    location ~ ^/assets/.* {
        try_files $uri =404;
        expires 24h;
    }
    location ~ ^/.*\.xml$ {
        try_files $uri =404;
    }
    location ~ ^/.*\.svg$ {
        try_files $uri =404;
        expires 24h;
    }
    location ~ ^/.*\.png$ {
        try_files $uri =404;
        expires 24h;
    }
    location ~ ^/.*\.jpg$ {
        try_files $uri =404;
        expires 24h;
    }
    location ~ ^/.*\.ics$ {
        try_files $uri =404;
    }
    rewrite ^/(.*)/$ /$1 permanent;
    location /404 {
        internal;
    }
    location /404.html {
        internal;
    }
    error_page 404 /404.html;
    add_header access-control-allow-origin "https://pasztor.at";
    add_header Content-Security-Policy "default-src 'none'; script-src 'self' 'unsafe-inline' www.googletagmanager.com www.google-analytics.com; style-src 'unsafe-inline'; img-src 'self' data: www.google-analytics.com; upgrade-insecure-requests; block-all-mixed-content; frame-ancestors 'none'; base-uri 'none'";
    add_header public-key-pins "pin-sha256=\"mPswwHm+0ImRlwx8su804oYUAATQL6PRemxrOqJxvWg=\"; pin-sha256=\"grX4Ta9HpZx6tSHkmCrvpApTQGo67CYDnvprLg5yRME=\"; pin-sha256=\"JSMzqOOrtyOT1kmau6zKhgT676hGgczD5VMdRMyJZFA=\"; pin-sha256=\"YLh1dUR9y6Kja30RrAn7JKnbQG/uEtLMkBgFF2Fuihg=\"; pin-sha256=\"p0sMMrZblf4sT48JiUemi2lQM77QtR3YuYTsrolXG7Y=\"; max-age=2592000; includeSubDomains;\"";
    add_header referrer-policy "same-origin";
    add_header x-content-type-options "nosniff";
    add_header x-frame-options "DENY";
    add_header x-xss-protection "1; mode=block";
#   	add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload";
}
