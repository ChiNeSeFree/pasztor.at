server {
    listen 80 default_server;

    server_name _;

    rewrite ^(.*)$ https://pasztor.at$1 permanent;
}

server {
    listen 80;

    root /var/www/pasztor.at/htdocs;

    index index.html index.htm index.php;

    server_name pasztor.at;

    location / {
        try_files $uri/index.html $uri.html =404;
    }

    rewrite /facebook /facebook.php last;
    rewrite /twitter /twitter.php last;
    rewrite /recommendations /recommendations.php last;
    rewrite /patreon /patreon.php last;
    rewrite /discord /discord.php last;
    rewrite /youtube /youtube.php last;

    location ~ \.php$ {
        include snippets/fastcgi-php.conf;

        fastcgi_pass php:9000;
    }

    location ~ ^/(robots.txt|google.*) {
        try_files $uri =404;
    }
    location ~ ^/assets/.* {
        try_files $uri =404;
        expires 24h;
    }
    location ~ ^/.*\.xml$ {
        try_files $uri =404;
    }
    location ~ ^/.*\.svg$ {
        try_files $uri =404;
        expires 24h;
    }
    location ~ ^/.*\.png$ {
        try_files $uri =404;
        expires 24h;
    }
    location ~ ^/.*\.jpg$ {
        try_files $uri =404;
        expires 24h;
    }
    location ~ ^/.*\.ics$ {
        try_files $uri =404;
    }
    rewrite ^/(.*)/$ /$1 permanent;
    location /404 {
        internal;
    }
    location /404.html {
        internal;
    }
    error_page 404 /404.html;
    add_header access-control-allow-origin "https://pasztor.at";
    add_header Content-Security-Policy "default-src 'none'; script-src 'self' 'unsafe-inline' www.googletagmanager.com www.google-analytics.com; frame-src https://www.youtube-nocookie.com; style-src 'unsafe-inline'; img-src 'self' data: www.google-analytics.com; upgrade-insecure-requests; block-all-mixed-content; frame-ancestors 'none'; base-uri 'none'";
    add_header referrer-policy "same-origin";
    add_header x-content-type-options "nosniff";
    add_header x-frame-options "DENY";
    add_header x-xss-protection "1; mode=block";
}
