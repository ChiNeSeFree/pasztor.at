---
layout: default
---

{% assign date_format = "%b %-d, %Y" %}
<div class="page">
    {% include menu.html %}

    <hr/>

    <div class="container-block post">
        <article class="post" itemscope itemtype="https://schema.org/BlogPosting">
            <header class="post-header">
                <h1 class="post-title" itemprop="name headline">{{ page.title | escape }}</h1>
                <span class="meta">
                    <span class="line">
                        by <span itemprop="author" itemscope itemtype="https://schema.org/Person"><a
                            href="https://pasztor.at/"><span itemprop="name">Janos Pasztor</span></a></span>
                    </span>
                    &bullet;
                    <span class="line">
                        published <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: date_format }}</time>
                    </span>
                    <meta itemprop="mainEntityOfPage" content="{{ page.url | absolute_url }}" />
                </span>

            </header>

            <div class="post-content" itemprop="articleBody">
                {{ content }}
            </div>

            {% if page.external_link %}
            <div class="mt mb">
               <a href="{{page.external_link}}" class="btn learnmore" target="blank" rel="noopener noreferrer">Learn more (external site) <img src="{% base64 /assets/diagonal-arrow.svg %}" alt="" class="icon" /></a>
            </div>
            {% endif %}
        </article>
    </div>

    <hr />

    <footer class="container-block text-center"> Copyright &copy; Janos Pasztor</footer>
</div>
